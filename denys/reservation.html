<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ОПИС САЙТУ ЯКИЙ ВІДОБРАЖАЄТЬСЯ ПРИ ПОШУКУ В ГУГЛ"
    />
    <title>Dolce FACTORY</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <section class="slider">
        <div class="container">
            <div id="for_section1">
                <a href="home.html">Home</a>
                <span>Reservation</span>
                <h1>Make a reservation</h1>
            </div>
        </div>
    </section>

    <section class="reservation">
        <div class="container">
            <h2>Make a reservation</h2>

            <div class="info_box">
                <img src="images/terasa.jpg" id="terasa_img" alt="Фотографія тераси Dolce Factory">

                <div class="info_column">
                    <span>Ім'я</span>
                    <input type="text" class="input_class" placeholder="Ім'я">
                    <span>Номер телефону</span>
                    <input type="text" class="input_class" placeholder="Номер телефону">
                    <span>Час</span>
                    <input type="time" class="input_class" placeholder="Час">
                </div>
                <div class="info_column">
                    <span>Електронна скринька</span>
                    <input type="text" class="input_class" placeholder="Електронна скринька">
                    <span>Дата</span>
                    <input type="date" class="input_class" placeholder="Дата">
                    <span>К-сть осіб</span>
                    <input type="text" class="input_class" placeholder="К-сть осіб">
                </div>
            </div>

        </div>

    </section>
    <section class="inst_section">
        <div class="container">
            <div class="inst_div">
                <a href="instagram.com" class="inst_link">INSTAGRAM</a>
                <div class="row_of_pictures">
                    <img src="images/image1.jpg" alt="">
                    <img src="images/image2.jpg" alt="">
                    <img src="images/image3.jpg" alt="">
                    <img src="images/image4.jpg" alt="">
                    <img src="images/image5.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
