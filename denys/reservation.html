<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dolce FACTORY</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <section class="slider">
        <div class="slider-content">
            <a href="home.html">Home</a>
            <span style="color: white;">Reservation</span>
        </div>
        <h1 >Make a reservation</h1>
    </section>

    <section class="reservation">
        <div class="container">
            <h2>Fill the form</h2>

            <form method="POST" class="info_box">
                <img src="images/terasa.jpg" id="terasa_img" alt="Фотографія тераси Dolce Factory">

                <div class="info_column">
                    <span>Ім'я</span>
                    <input type="text" class="input_class" placeholder="Ім'я">
                    <span>Номер телефону</span>
                    <input type="tel" class="input_class" placeholder="Номер телефону">
                    <span>Час</span>
                    <input type="time" class="input_class" placeholder="Час">
                </div>
                <div class="info_column">
                    <span>Електронна скринька</span>
                    <input type="email" class="input_class" placeholder="Електронна скринька">
                    <span>Дата</span>
                    <input type="date" class="input_class" placeholder="Дата">
                    <span>К-сть осіб</span>
                    <input type="number" class="input_class" placeholder="К-сть осіб">
                </div>
            </form>

        </div>

    </section>
</body>
</html>
