<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма з атрибутами введення</title>
    <style>
        /* Стилі для контейнера */
        .container {
            display: flex;
            justify-content: space-between;
        }

        /* Стилі для стовпчиків */
        .column {
            flex: 1;
            padding: 10px;
        }

        /* Стилі для атрибутів введення */
        .input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <input type="text" class="input" placeholder="Атрибут 1">
            <input type="text" class="input" placeholder="Атрибут 2">
            <input type="text" class="input" placeholder="Атрибут 3">
        </div>
        <div class="column">
            <input type="text" class="input" placeholder="Атрибут 4">
            <input type="text" class="input" placeholder="Атрибут 5">
            <input type="text" class="input" placeholder="Атрибут 6">
        </div>
    </div>
</body>
</html>
